<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vans</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>

        <div class="nav container">
            <a href="#" class="logo">Vans</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Comprar</button>
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>


    <section class="shop container">
        <h2 class="section-title">Todos los productos</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="assets/img/pic1.jpg" alt="" class="product-img">
                <h2 class="product-title">Vans Authentic Red</h2>
                <span class="product-price">$80.0</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img/pic2.jpg" alt="" class="product-img">
                <h2 class="product-title">Vans Old Skool Black</h2>
                <span class="product-price">$70.0</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img/pic3.webp" alt="" class="product-img">
                <h2 class="product-title">Vans Authentic Black</h2>
                <span class="product-price">$95.0</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img/pic4.jpg" alt="" class="product-img">
                <h2 class="product-title">Vans Ski Hi 8 White</h2>
                <span class="product-price">$110</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img/pic5.jpg" alt="" class="product-img">
                <h2 class="product-title">Vans Ski Hi 8 Purple</h2>
                <span class="product-price">$115.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img/pic6.webp" alt="" class="product-img">
                <h2 class="product-title">Vans Old Skool Yellow</h2>
                <span class="product-price">$70.0</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img/pic7.webp" alt="" class="product-img">
                <h2 class="product-title">Vans Slip On Green</h2>
                <span class="product-price">$65.0</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img/pic8.webp" alt="" class="product-img">
                <h2 class="product-title">Vans Old Skool Brown</h2>
                <span class="product-price">$85.0</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
